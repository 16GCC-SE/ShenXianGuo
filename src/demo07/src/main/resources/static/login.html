<html lang="en">
<head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">

    <!-- Icons-->
    <link href="vendors/@coreui/icons/css/coreui-icons.min.css" rel="stylesheet">
    <link href="vendors/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="vendors/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <!-- Main styles for this application-->
    <link href="css/style.css" rel="stylesheet">
    <link href="vendors/pace-progress/css/pace.min.css" rel="stylesheet">
</head>


<body class="app flex-row align-items-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-group">
                <div class="card p-4">
                    <div class="card-body">
                        <form action="/login" method="post">
                            <!--enctype="multipart/form-data"提交文件。-->
                            <h1><i class="fa fa-mortar-board fa-lg mt-4" style="color: #0ca1e5"></i>iCollege系统</h1>
                            <p class="text-muted">使用用户名和密码登录</p>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                    <span class="input-group-text">
                      <!--<i class="icon-user"></i>-->
                      <i class="fa fa-user-o fa-lg "></i>
                    </span>
                                </div>
                                <input id="username" class="form-control" name="username" type="text" placeholder="用户名">
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                    <span class="input-group-text">
                      <!--<i class="icon-lock"></i>-->
                      <i class="fa fa-unlock fa-lg "></i>
                    </span>
                                </div>
                                <input id="password" class="form-control" name="password" type="password"
                                       placeholder="密码">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button class="btn btn-primary px-4" type="submit" id="login">登陆</button>
                                </div>
                                <div class="col-6 text-right">
                                    <button class="btn btn-link px-0" type="button">忘记密码?</button>
                                </div>
                            </div>
                            <div class="">
                                <p>使用第三方账号登陆
                                    <a href="http://weixin.qq.com/">
                                        <i class="fa fa-weixin fa-lg mt-4" style="color: #00bf8f"></i></a>
                                    <a href="http://www.qq.com/">
                                        <i class="fa fa-qq fa-lg mt-4" style="color: #0ca1e5"></i></a>
                                    <a href="http://www.sina.com.cn">
                                        <i class="fa fa-weibo fa-lg mt-4" style="color: #bb0000"></i></a>


                                </p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                    <div class="card-body text-left">
                        <div>
                            <h2>注册，送大礼</h2>
                            <p>欢迎注册广州商学院信息技术与工程的iCollege学习系统账号！<br>
                                注册用户将有一次性获得课程成绩10分，
                                实名认证用户将有机会获得免考试，包合格名额。</p>
                            <b><h5>注册截至时间为：2017-02-20</h5></b>
                            <button class="btn btn-primary active mt-3" type="button">现在注册!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- CoreUI and necessary plugins-->
<script src="vendors/jquery/js/jquery.min.js"></script>
<script src="vendors/popper.js/js/popper.min.js"></script>
<script src="vendors/bootstrap/js/bootstrap.min.js"></script>
<script src="vendors/pace-progress/js/pace.min.js"></script>
<script src="vendors/perfect-scrollbar/js/perfect-scrollbar.min.js"></script>
<script src="vendors/@coreui/coreui/js/coreui.min.js"></script>
<script>
    $(function () {
        $("#login").click(function () {
            var username = $("#username").val();
            var password = $("#password").val();

            $.ajax({
                url: "/login",
                type: "POST",
                contentType: "application/json;charset=UTF-8",
                date: JSON.stringify({username: username, password: password}),
                success: function () {
                    $(this).addClass("done");
                }
            });
        })
    })
</script>
</body>
</html>
